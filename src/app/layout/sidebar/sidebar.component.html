<div class="w-24 h-full p-2 fixed ease-linear duration-200" id="parent-navbar" (mouseenter)="toggleNavbar()"
     (mouseleave)="toggleNavbar()">

  <nav class="
      flex
      flex-col
      items-center
      w-full
      h-full
      px-4
      py-8
      rounded-lg
      shadow-md
      shadow-neutral-900
      {{theme.backdrop_white_glass_style}}
      navbar-hover"
  >

    <div class="w-full h-8">
      <button class="flex justify-center items-center gap-4 w-full h-full btn-hover">
        <span class="hidden flex flex-row gap-4 font-bold uppercase text-center tracking-wide" id="logo">
          <img src="assets/logo/a-panda-writing-pc.svg" alt="" class="w-12 h-full">
          BeLife
        </span>
        <img src="assets/theme/icons/arrow.svg" alt="" class="w-8 h-full">
      </button>
    </div>

    <div class="w-full">
      <ul class=" w-full ">
        <li *ngFor="let element of menu"

            class="flex items-center justify-start gap-4 w-full">

          <img src="/assets/theme/icons/{{element.icon}}" class="w-20 h-20" alt="">
          <a routerLink="#" class="text-xl font-bold">{{element.title}}</a>

        </li>
      </ul>
    </div>


  </nav>
</div>


<div class="h-full p-2 ml-24" id="content">
  <div class="
      w-full
      h-full
      px-4
      py-8
      rounded-lg
      shadow-md
      shadow-neutral-900
      overflow-auto
      {{theme.backdrop_white_glass_style}}">

    <ng-content></ng-content>
  </div>
</div>
