<div class="w-24 h-full p-2 fixed ease-linear duration-200" id="parent-navbar" (mouseenter)="toggleNavbar()"
     (mouseleave)="toggleNavbar()">

  <nav
    class="flex flex-col items-center w-full h-full px-4 py-8 rounded-lg shadow-md shadow-neutral-900 {{theme.backdrop_white_glass_style}} overflow-auto">

    <logo [isOpened]="isOpened" class="w-full"></logo>

    <menu [isOpened]="isOpened" class="w-full"></menu>

  </nav>
</div>


<div class="h-full p-2 ml-24" id="content">
  <div class="
      w-full
      h-full
      px-4
      py-8
      rounded-lg
      shadow-md
      shadow-neutral-900
      overflow-auto
      {{theme.backdrop_white_glass_style}}">

    <ng-content></ng-content>
  </div>
</div>
