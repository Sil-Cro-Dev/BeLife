<div class="w-24 h-full p-2 fixed ease-linear duration-200" id="parent-navbar" (mouseenter)="toggleNavbar()"
     (mouseleave)="toggleNavbar()">

  <nav
    class="flex flex-col items-center w-full h-full px-4 py-8 rounded-lg shadow-md shadow-neutral-900 {{theme.backdrop_white_glass_style}} overflow-auto">

    <logo [isOpened]="isOpened" class="w-full"></logo>

    <div class="w-full h-full">
      <ul class="w-full h-full">
        <li *ngFor="let element of menu"
            class="flex justify-around items-center w-full h-16 py-2 element-list
             grayscale duration-500 hover:grayscale-0 hover:bg-purple-300">

          <ng-icon name="{{element.icon}}" color="purple" size="2rem"></ng-icon>

          <a routerLink="#" class="text-xl font-bold hidden element-title"><span>{{element.title}}</span></a>

        </li>
      </ul>
    </div>


  </nav>
</div>


<div class="h-full p-2 ml-24" id="content">
  <div class="
      w-full
      h-full
      px-4
      py-8
      rounded-lg
      shadow-md
      shadow-neutral-900
      overflow-auto
      {{theme.backdrop_white_glass_style}}">

    <ng-content></ng-content>
  </div>
</div>
